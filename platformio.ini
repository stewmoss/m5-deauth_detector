[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino
lib_deps = 
    m5stack/M5Cardputer@^1.0.0
    bblanchon/ArduinoJson@^6.21.3
    bodmer/TFT_eSPI@^2.5.31
    fastled/FastLED@^3.6.0
monitor_speed = 115200
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
upload_speed = 921600
